name: Build React App
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.8'
    - name: Install dependencies
      run: npm install
    - name: Build React app
      run: CI=false npm run build
    - name: Upload WAR artifact
      id: upload
      uses: actions/upload-artifact@v2
      with:
        name: war-artifact
        path: build/*
